# Netlify Configuration File

[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"
  
  # Default build command
  command = "npm run build"
  
  # Functions directory
  functions = "netlify/functions"

# Functions configuration
[functions]
  # Node.js version for functions
  node_bundler = "esbuild"
  
  # Include all dependencies
  included_files = ["netlify/functions/**"]

# Production context: all deploys from the main branch
[context.production]
  command = "npm run build"
  
[context.production.environment]
  NODE_VERSION = "18"

# Deploy Preview context: all deploys generated from pull/merge requests
[context.deploy-preview]
  command = "npm run build"

# Branch deploy context: all deploys that are not from a pull/merge request
[context.branch-deploy]
  command = "npm run build"

# API redirects for serverless functions (must come before SPA redirect)
[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200

[[redirects]]
  from = "/api/users/*"
  to = "/.netlify/functions/users/:splat"
  status = 200

[[redirects]]
  from = "/api/points/*"
  to = "/.netlify/functions/points/:splat"
  status = 200

[[redirects]]
  from = "/api/activities/*"
  to = "/.netlify/functions/activities/:splat"
  status = 200

[[redirects]]
  from = "/api/leaderboard/*"
  to = "/.netlify/functions/leaderboard/:splat"
  status = 200

# Redirect rules for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


